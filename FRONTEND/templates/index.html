<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body>
    <!-- Change mode button -->
    <div class="absolute top-4 right-4 z-50">
        <button id="toggle-dark" class="btn px-4 py-2 rounded-lg text-white font-semibold transition">
            Modo Claro
        </button>
    </div>

    <div class="gradient-overlay min-h-screen flex flex-col items-center justify-center p-6">
        
        <!-- Logo -->
        <div class="flex flex-col items-center mb-12">
            <img src="{{url_for('static', filename='images/logo-completo.png')}}" class="w-auto h-32 mb-4">
        </div>

        <div class="flex flex-col lg:flex-row gap-6 w-full max-w-6xl">
            <!-- GPS Data Panel -->
            <div class="card-glassmorphism rounded-3xl p-8 flex-1">
                
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-white mb-2">Coordenadas GPS</h2>
                    <div class="w-20 h-1 bg-white opacity-50 mx-auto rounded-full"></div>
                </div>

                <div class="space-y-6">
                    <div class="flex items-center justify-between p-4 bg-white bg-opacity-10 rounded-xl">
                        <span class="text-white font-medium">Latitud:</span>
                        <span class="text-white data-value text-lg" id="latitude">Esperando GPS...</span>
                    </div>
                    <div class="flex items-center justify-between p-4 bg-white bg-opacity-10 rounded-xl">
                        <span class="text-white font-medium">Longitud:</span>
                        <span class="text-white data-value text-lg" id="longitude">Esperando GPS...</span>
                    </div>
                    <div class="flex items-center justify-between p-4 bg-white bg-opacity-10 rounded-xl">
                        <span class="text-white font-medium">Fecha y Hora:</span>
                        <span class="text-white data-value text-lg" id="datetime">Esperando GPS...</span>
                    </div>
                </div>

                <div class="flex items-center justify-center mt-8 space-x-2" id="live-indicator">
                    <div class="w-3 h-3 bg-green-400 rounded-full pulse-animation"></div>
                    <span class="text-white opacity-80">Actualizando cada segundo</span>
                </div>
            </div>

            <!-- Time Range Panel -->
            <div class="card-glassmorphism rounded-3xl p-8 flex-1">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-white mb-2">Control de Tiempo</h2>
                    <div class="w-20 h-1 bg-white opacity-50 mx-auto rounded-full"></div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-white mb-2 font-medium">Fecha/Hora Inicial:</label>
                        <input type="datetime-local" id="start-datetime" class="w-full">
                    </div>
                    
                    <div>
                        <label class="block text-white mb-2 font-medium">Fecha/Hora Final:</label>
                        <input type="datetime-local" id="end-datetime" class="w-full">
                    </div>

                    <div class="flex flex-col gap-4 mt-6">
                        <button id="show-history" class="w-full px-4 py-3 text-white rounded-lg font-semibold transition">
                            Mostrar historial
                        </button>
                        
                        <button id="show-live" class="w-full px-4 py-3 text-white rounded-lg font-semibold transition">
                            Ubicación en vivo
                        </button>
                    </div>
                    
                    <div id="mode-indicator" class="text-center mt-4">
                        <span class="text-white opacity-80 font-medium">Modo: <span id="current-mode" class="text-green-400">En Vivo</span></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="map" class="w-full max-w-6xl"></div>

        <div class="mt-8 text-center">
            <p class="text-white opacity-70">Datos GPS transmitidos desde aplicación móvil</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/gps-tracker.js') }}"></script>
</body>
</html>
